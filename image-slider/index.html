<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href='https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined'>
</head>
<body>
    <div class="slider-container">
        <div class="slide fade">
            <img src="./imgs/img1.jpg" alt="">
        </div>
        <div class="slide fade">
            <img src="./imgs/img2.jpg" alt="">
        </div>
        <div class="slide fade">
            <img src="./imgs/img3.jpg" alt="">
        </div>
        <button class="material-icons prev">arrow_back_ios</button>
        <button class="material-icons next">arrow_forward_ios</button>
    </div>
    <div class="dot-container">
        <div class="dot" onclick="showSlides(0)"></div>
        <div class="dot" onclick="showSlides(1)"></div>
        <div class="dot" onclick="showSlides(2)"></div>
    </div>
</body>
</html>
